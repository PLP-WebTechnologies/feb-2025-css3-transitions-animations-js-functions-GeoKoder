<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Transitions & Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS3 Transitions & Animations</h1>

      <div class="box" id="animationBox"></div>

      <button id="triggerButton">Trigger Animation</button>

      <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

      <div class="preferences">
        <h2>User Preferences</h2>
        <p>Select your favorite box color:</p>
        <div class="color-options">
          <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="color-option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="color-option"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
          ></div>
          <div
            class="color-option"
            style="background-color: #f39c12"
            data-color="#f39c12"
          ></div>
          <div
            class="color-option"
            style="background-color: #9b59b6"
            data-color="#9b59b6"
          ></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
